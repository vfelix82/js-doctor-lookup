<!DOCTYPE html>
<html>
<head>
  <title>Doctor Index</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <h1>Doctor Finder</h1>
  <br>
  <input id="doctorName" placeholder="Enter Doctor's Name">
  <button type="button" id="button">Submit</button>
  <div>
    <p id="doctor"></p>
    <p id="result"></p>
    <p id="errors"></p>
  </div>
  <br>

  <h1>Medical Condition</h1>
  <br>
  <input id="medicalIssue" placeholder="Enter Medical Issues">
  <button type="button" id="button2">Submit</button>
  <div>
    <p id="issueName"></p>
    <p id="medicalResult"><p>
    <p id="medicalErrors"></p>
  </div>
  <br>
</body>
</html>
